<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <title>Profile Finder</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Profile Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Profile Finder</h2>
                <p class="lead">Start typing to find a profile</p>
                <input id="searchProfile" type="text" class="form-control">
                <span id="alert" class="bg-danger d-inline-block mt-3"></span>
            </div>
        </div>
        <div id="profileContainer">

        </div>
    </div>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- If you want to use application, type "Bret" to search section -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="profile.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>

</html>
